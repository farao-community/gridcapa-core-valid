spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 6000000
  cloud:
    stream:
      bindings:
        task-status-update:
          binder: rabbit
          destination: task-status-updated

rao-runner-server:
  amqp:
    queue-name: rao-request-queue

core-valid-runner:
  async-time-out: 600000 # 10min (10*60*1000)
  bindings:
    request:
      destination: core-valid-requests
      routing-key: "#"
    response:
      destination: core-valid-response
      expiration: 600000
  whitelist:
    - file:/
    - http://minio:9000/
  search-tree-rao-parameters:
    max-curative-topo-per-tso:
      FR: 1
    max-curative-pst-per-tso:
      FR: 0
    max-curative-ra-per-tso:
      FR: 1

minio:
  access:
    name: ${MINIO_USERNAME:minioadmin}
    secret: ${MINIO_PASSWORD:minioadmin}
  url: http://${MINIO_HOST:localhost}:${MINIO_PORT:9000}
  bucket: ${MINIO_BUCKET:core-valid-data}
  base-path: ${CORE_VALID_SERVER_MINIO_BASE_PATH:core-valid/}

server:
  port: ${CORE_VALID_SERVER_PORT:8080}