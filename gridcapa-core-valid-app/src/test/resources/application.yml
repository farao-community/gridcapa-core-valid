spring:
  rabbitmq:
    host: localhost-test
    port: 1234
    username: guest-test
    password: guest-test

rao-runner-server:
  amqp:
    queue-name: ${RAO_ADAPTER_SERVER_QUEUE_NAME:rao-runner-requests}

core-valid-server:
  requests:
    queue-name: core-valid-requests
  responses:
    exchange: core-valid-response
    expiration: 60000
  minio:
    access:
      name: minioadmin
      secret: minioadmin
    url: http://localhost:9000
    bucket: core-valid-data
    base-path: core-valid/
  security:
    whitelist:
      - file:/
      - http://${MINIO_HOST:localhost}:${MINIO_PORT:9000}
      - http://minio:9000/