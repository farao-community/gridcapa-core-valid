core-valid-runner:
  async-time-out: 600000 # 10min (10*60*1000)
  bindings:
    request:
      destination: core-valid-requests
      routing-key: "#"
    response:
      destination: core-valid-response
      expiration: 600000
  whitelist:
    - file:/
    - http://minio:9000/

minio-adapter:
  bucket: bucket-for-tests
  base-path: base/path/for/tests
  access-key: gridcapa
  secret-key: gridcapa-secret
  url: https://minio.test/
